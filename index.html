<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #btn:hover #arrow {
        transform: translateX(50px); 
        transition-duration: 800ms;
        }
        #elements1, #elements2, #elements3, #elements4 , #elements5{
            animation: move 4s linear infinite;
        }
        @keyframes move {
            0%{
                transform: translate(-15px, 20px);
            }
            50%{
                transform: translate(0px, 0px);
            }
            100%{
                transform: translate(-15px, 20px);
            }
        }
    .openmenu #line1 {
        position: absolute;
          left: 10vw;
          top: -2vh;
          transform: translate(-50%, 40px) rotate(-45deg);
    }
    .openmenu #line3 {
        position: absolute ;
        left: 10vw;
          top: -2vh;
          transform: translate(-50%, 40px) rotate(45deg);
    }
    .openmenu #line2 {
          width: 0;
    }
    </style>
</head>
<body onload="myFunction()">
    <div id="loading" class="absolute w-full h-full bg-white text-black z-10 text-center"> <span class="absolute top-[38vh] sm:top-[40vh] left-[5vw] sm:left-[35vw] text-[7vh] sm:text-[7vh]">Unlock the power <br> of your data</span></div>    
    <div class="bg-purple-200 lg:m-2 m-0 p-0 sm:left-0 w-[100vw] lg:w-[99vw] lg:h-[98vh] h-[100vh] absolute lg:top-[0.5vh] lg:rounded-3xl rounded-none">
        <nav class="navbar flex absolute top-3">
            <div id="menu" class="hamburger inline-block left-6 p-4 absolute cursor-pointer md:hidden top-3">
                <div id="line1" class="line h-[5px] w-10 my-1 bg-black"></div>
                <div id="line2" class="line h-[5px] w-10 my-1 bg-black"></div>
                <div id="line3" class="line h-[5px] w-10 my-1 bg-black"></div>
            </div>
            <ul class="p-[2vw] flex w-[40vw] absolute text-[1.7vh] top-[vh] md:top-[2vh] left-[3vw] md:visible -translate-x-[630px] md:translate-x-28" id="sidebar">
                <li class="p-3 hover:scale-[1.15] ease-out duration-[300ms]"> <a href="#" class="text-black">Home</a> </li>
                <li class="p-3 hover:scale-[1.15] ease-out duration-[300ms]"> <a href="#" class="text-black">Join our Team</a> </li>
                <li class="p-3 hover:scale-[1.15] ease-out duration-[300ms]"> <a href="#" class="text-black">Our Mission</a> </li>
            </ul>
        </div>
        </nav>
        <div class="inline-block absolute md:top-[7.5vh] top-[57vh] left-[3.4vw] md:left-[47vw] hover:scale-[1.20] ease-out duration-[300ms] ">

        <button class=" w-[22vw] md:w-[9vw] h-[5.5vh] md:visible absolute inline bg-white m-0 border-0 rounded-[1vh] md:right-[14.7vw] md:top-[8vh] right-[3vw] top-[4vh] hover:scale-[1.2] ease-out duration-[300ms] shadow-xl"><img src="apple.png" alt="Apple Store icon" class="absolute top-[1.7vh] md:top-[1.2vh] w-[3vw] md:w-[1.3vw] left-[1.5vw] md:left-[1.5vh]"><b class="absolute top-[1.52vh] md:top-[1.3vh] w-[20vw] md:w-[5.5vw] left-[3vw] md:left-[2.6vw] text-[3vw] sm:text-[2vw] md:text-[1vw] font-normal">Apple Store</b></button>
        <div id="contents">
            <img src="bitcoin.png" id="elements1" height="250px" class="inline-block absolute md:top-[15vh] top-[8vh] sm:top-[11vh] left-[32vw] md:left-[20vw] md:w-[15vw] md:h-[28vh] w-[22vh] hover:translate-x-[9vh] hover:translate-y-[2vw] duration-[700ms]">
            <img src="amazon.png" width="100px" id="elements2" height="100px" class="inline-block md:visible absolute top-[40vh] md:top-[50vh] left-[24vw] md:left-[22vw] hover:translate-x-[6vw] hover:translate-y-[-4vw] duration-[1.1s]">

            <img src="p letter.png" width="135px" height="50px" id="elements5" class="inline-block sm:w-[18vh] absolute md:right-[14vw]  sm:h-[30vw] right-[6vw] md:w-[11vw] md:h-[20vh] top-[25vh] md:top-[22vh] hover:translate-x-[-5vw] hover:translate-y-[-4vh] duration-[800ms] ">
            <img src="glass.png" width="380px" height="500px" id="elements4" class="inline-block sm:w-[33vw] md:w-[20vw] sm:h-[50vh] absolute md:top-[50vh] right-[4vw] hover:translate-x-[-5vw] hover:translate-y-[-4vh] sm:top-[30vh] top-[38vh] sm:right-[22vw] md:right-[5vw] w-[200px] duration-[800ms]">
    
        </div>
        <div class="absolute text-[8vw] leading-[8vw] sm:leading-[6vh] md:leading-[10vh] left-[3vw] top-[64vh] md:top-[36vh] md:left-[36vw] font-medium sm:text-[7vw] md:text-[5vw] text-left md:text-center"><h1>Earn & Save <br> on <span class="text-purple-900 "> Everything </span></h1> </div>
        <div class="inline-block absolute top-[78vh] leading-12 left-4 md:leading-13 text-left md:top-[57vh] md:left-[34vw] font-light text-black text-[4.8vw] sm:text-[2vw] md:text-center "><p> Unlock the power of your data to uncover <br> new savings and earnings</p></div>
        <button id="btn" class="inline-block absolute w-[100vw] sm:w-[80vw] sm:bg-black top-[87vh] left-4 md:top-[72vh] md:left-[39vw] border-0 sm:h-[70px] rounded-[3vh] md:w-[28vw] md:h-[8.4vh] text-yellow-900 sm:text-white hover:bg-purple-700"> <span class="absolute text-[2.7vh] sm:top-[1.8vh] w-[90vw] h-[8vh] rounded-[5vw] left-[1vw] md:-left-[32vw]">Read our mission</span><img id="arrow" src="arrow right.png" class="right-[5vw] sm:right-[7vw] sm:visible absolute top-[1vh] sm:top-[3vh]"> </button>
    </div>
    <script>
        const preloader = document.getElementById('loading');
        function myFunction(){
            preloader.style.display = 'none'; 
        }

        const menu = document.getElementById("menu");

        menu.onclick = function(){
            menu.classList.toggle("openmenu")
        }
         
        const sidebar = document.getElementById("sidebar")
        
        menu.addEventListener("click", () => {
            menu.classList.toggle("active");
            sidebar.classList.toggle("active");
        })

    </script>
    
</body>
</html>
